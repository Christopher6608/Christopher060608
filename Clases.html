  <!-- Botón para detener/reanudar el carrusel -->
  <div class="carrusel-btn-container">
    <button id="toggle-carrusel" class="carrusel-btn">
      Detener carrusel
    </button>
  </div>
  <footer style="margin-top:auto;"> © Derechos de autor reservados 2025-2026</footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const slider = document.querySelector('.slider');
      const btn = document.getElementById('toggle-carrusel');
      let detenido = false;

      // Botón detener/reanudar carrusel
      btn.onclick = function () {
        detenido = !detenido;
        slider.style.animationPlayState = detenido ? 'paused' : 'running';
        btn.textContent = detenido ? 'Reanudar carrusel' : 'Detener carrusel';
      };
    });
  </script>
