  <section class="galeria-slider">
    <button id="prev-slider" class="slider-btn nav-btn"><i class="fas fa-chevron-left"></i></button>
    <img id="slider-img" src="Images/Jardín/j1.png" alt="Galería" />
    <button id="toggle-slider" class="slider-btn pause-btn">⏸️ Detener</button>
    <button id="next-slider" class="slider-btn nav-btn"><i class="fas fa-chevron-right"></i></button>
  </section>

  <script>
  function toggleMenu() {
    document.getElementById('nav').classList.toggle('active');
  }

  // Slider automático con animación de zoom y slide y botones de pausa, adelantar y regresar
  const imagenes = [
    "Images/Jardín/j1.png",
    "Images/Jardín/j2.png",
    "Images/Jardín/j3.png",
    "Images/Jardín/j4.png",
    "Images/Puerta-diablo/p1.jpg",
    "Images/Puerta-diablo/p2.jpg",
    "Images/Puerta-diablo/p3.jpg",
    "Images/Puerta-diablo/p4.jpg",
    "Images/Puerta-diablo/p5.jpg",
    "Images/Puerta-diablo/p6.jpg",
  ];
  let idx = 0;
  const sliderImg = document.getElementById('slider-img');
  const toggleBtn = document.getElementById('toggle-slider');
  const prevBtn = document.getElementById('prev-slider');
  const nextBtn = document.getElementById('next-slider');
  let running = true;
  let interval = setInterval(changeImg, 3000);

  function showImg(newIdx, anim = true) {
    sliderImg.classList.remove('anim-in');
    sliderImg.classList.add('anim-out');
    setTimeout(() => {
      idx = (newIdx + imagenes.length) % imagenes.length;
      sliderImg.src = imagenes[idx];
      sliderImg.classList.remove('anim-out');
      if (anim) sliderImg.classList.add('anim-in');
    }, 500);
  }

  function changeImg() {
    showImg(idx + 1);
  }

  toggleBtn.addEventListener('click', () => {
    if (running) {
      clearInterval(interval);
      toggleBtn.textContent = '▶️ Reanudar';
    } else {
      interval = setInterval(changeImg, 3000);
      toggleBtn.textContent = '⏸️ Detener';
    }
    running = !running;
  });

  prevBtn.addEventListener('click', () => {
    showImg(idx - 1);
    if (running) {
      clearInterval(interval);
      interval = setInterval(changeImg, 3000);
    }
  });

  nextBtn.addEventListener('click', () => {
    showImg(idx + 1);
    if (running) {
      clearInterval(interval);
      interval = setInterval(changeImg, 3000);
    }
  });
  </script>
